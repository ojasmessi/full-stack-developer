<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP</title>
</head>

<body>
    <!--CHECKBOX-->
    <form action="server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>

        <hr>

        <!--RADIO BUTTON-->
        <div>
            <!--value: defines the type or name-->
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
        </div>
        <div>
            <input type="radio" name="fruit" id="Mango" value="Mango">
            <label for="Mango">Mango</label>
        </div>
        <div>
            <input type="radio" name="fruit" id="Banana" value="Banana">
            <label for="Banana">Banana</label>
        </div>
<hr>

<div>Choose your profession
    <select name="profession" id="profession">
        <option>Choose your option</option>
        <option value="Stu">Student</option>
        <option value="Dev">Developer</option>
    </select>
</div>

<!--RANGE BUTTON-->
<label for="vol">Select your volume level :</label>
<!--step attribute: increases the range by given step counts-->
<input type="range" id="vol" name="vol" min="0" max="100" step="10">

<br>
<label for="feedback">Please give your valuable feedback</label>
<textarea id="feedback" name="feedback" rows="5" cols="50" placeholder="write your feedback here!"></textarea>


<button type="submit">submit</button>

    </form>
</body>

</html>
