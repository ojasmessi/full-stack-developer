<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP</title>
</head>
<body>
    <div>  <!--div element tag which is a BLOCK element-->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>
</div>
    <a href="https://www.youtube.com">YT</a>

<hr>  <!--creates horizantal line-->
a<sup>2</sup>
<h1>H<sub>2</sub>O</h1>

    <!--span element tag which is a INCLINE element-->
    <span>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
    </span>
        <a href="https://www.youtube.com">YT</a>
</body>
</html>
