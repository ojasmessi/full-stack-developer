<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Form demo</h2>
        <form>
            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="text" placeholder="Email" id="email">

            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" placeholder="Password" id="password">

            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option> 
                <option value="Mumbai">Mumbai</option>
                <option value="2">Pune</option>
                <option value="3">Delhi</option>
            </div>
        </select>
        <br>
        <div class="mb-3 form-check">
            <input type="checkbox" id="agree" class="form-check-input">
            <label for="agree" class="form-check-label">Agree to the terms & conditions</label>
        </div>
        <div class="mb-3 form-check">
            <input type="radio" id="radio" class="form-check-input">
            <label for="radio" class="form-check-label">Yes/No</label>
        </div>
        <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch">
            <label class="form-check-label" for="switch">Choose theme</label>
        </div>
        <div>
            <a href="#"></a>
            <button type="button" class="btn btn-outline-dark btn-lg">Submit</button>
        </div>
            <!-- <div class="mb-3">
                    <label class="form-label" for="address">Address:</label>
                    <input class="form-control-lg" type="text" placeholder="Address" id="address">

                </div> -->
        </form>
    </div>
</body>

</html>
