<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Card Bootstrap Demo</h1>
    <div class="card" style="width: 18rem;">
        <img src="messi.jpg" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">World Champion</h5>
            <p class="card-text">After 6 years of hard-work. He has achieved the GOAT trophy of all.</p>
            <a href="#" class="btn btn-primary">Click GOAT</a>
        </div>
</body>

</html>
