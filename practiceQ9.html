<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP</title>
</head>
<body>
    <caption><b><h2>Registration Form</h2></b></caption>
    <form action="/server">
        <div>
        <input type="text" placeholder="First Name" name="fname">
        <input type="text" placeholder="Last Name" name="lname">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select id="gender" name="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>
        <div>Do you agree to all terms of service?
            <input type="checkbox" id="tos_agree" name="tos_agree">
            <label for="tos_agree">Yes, I agree</label>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
