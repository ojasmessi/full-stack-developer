<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>op</title>
</head>

<body>
    <form action="/server?"> <!--tells what function to do-->
        <div>
            <!--label: highlights the type-->
            <label for="Username"><b>Enter Username :</b></label>
            <!--input: inputs any attribute-->
            <!--type: specifies the attributes-->
            <!--placeholder: tells what to type in the box-->
            <!--name attribute: specifies in the URL-->
            <!--id attribute: sets a unique identifier-->
            <input type="text" placeholder="username" id="Username" name="query">
        </div>

        <div>
            <label for="password"><b>Enter Password :</b></label>
            <input type="password" placeholder="password" id="password" name="pass">

        </div>

        <div>
            <label for="age"><b>Enter Age :</b></label>
            <input type="text" placeholder="age" id="age">
        </div>
        <!--BUTTON-->
        <label>
            <button type="submit">Sign in</button> <!--THE OG BUTTON-->
        </label>

        <hr>
        <!-- <input type="button" value="click me">
            <input type="submit"> -->

        <form action="https://www.google.co.in/search?">
            <input type="text" placeholder="search in youtube" name="q">
            <button>Search</button>
        </form>



    </form>
</body>

</html>
